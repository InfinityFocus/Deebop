version: '3.8'

services:
  # PostgreSQL (local development)
  postgres:
    image: postgres:15-alpine
    container_name: deebop-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: deebop
      POSTGRES_PASSWORD: deebop
      POSTGRES_DB: deebop
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO (S3-compatible object storage for local development)
  minio:
    image: minio/minio:latest
    container_name: deebop-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: deebop-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/deebop-media --ignore-existing;
      mc anonymous set download myminio/deebop-media;
      exit 0;
      "

  # Redis for job queues
  redis:
    image: redis:7-alpine
    container_name: deebop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Supabase Kong API Gateway (optional for local edge functions)
  # Uncomment if you want to run Supabase locally
  # kong:
  #   image: kong:2.8.1
  #   container_name: deebop-kong
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     KONG_DATABASE: "off"
  #     KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
  #   volumes:
  #     - ./kong/kong.yml:/etc/kong/kong.yml

volumes:
  postgres_data:
    name: deebop_postgres_data
  minio_data:
    name: deebop_minio_data
  redis_data:
    name: deebop_redis_data

networks:
  default:
    name: deebop_network
